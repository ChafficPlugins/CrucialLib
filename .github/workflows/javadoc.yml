name: Generate Javadoc

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  javadoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate Javadoc
        run: mvn javadoc:javadoc -q

      - name: Copy Javadoc to docs/
        run: |
          rm -rf docs/javadoc
          mkdir -p docs/javadoc
          cp -r target/site/apidocs/. docs/javadoc/

      - name: Commit Javadoc
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/javadoc/
          git diff --cached --quiet || git commit -m "docs: update Javadoc for ${{ github.event.release.tag_name || 'manual' }}"
          git push
